<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica con Figma clase 10</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <i class="bi bi-globe"></i>
        <a href="" class="sign-up">Sign up</a>
        <button class="request-demo">Request Demo<i class="bi bi-arrow-up-right"></i></button>
    </header>
    <main>
        <form>
            <section>
                <h1>Sign in</h1>
                <p>Hey, Enter your details to login to your account</p>
            </section>
            <section class="section-login-input">
                <input type="text" placeholder="Enter Email / Phone No" class="login-input">
                <div>
                    <input type="text" placeholder="Passcode" class="login-input">
                    <span>Hide</span>
                </div>
                <div class="register-span-a">
                    <span>Don’t have an account yet?</span>
                    <a href="">Register now!</a>
                </div>
            </section>
            <section>
                <button class="btn-sign-in">Sign In</button>
                <div>
                    <i class="bi bi-dash"></i>
                    <span>Or sign in with</span>
                    <i class="bi bi-dash"></i>
                </div>
                <div>
                    <button><i class="bi bi-google"></i>Google</button>
                    <button><i class="bi bi-apple"></i>Apple ID</button>
                    <button><i class="bi bi-facebook"></i>Facebook</button>
                </div>
                <div class="register-span-a">
                    <span>Don’t have an account?</span>
                    <a href="">Register now</a>
                </div>
            </section>
        </form>
        <img src="./images/figma log in.png" alt="person floating with plants on the side" class="floating-person">
    </main>
</body>

</html>
